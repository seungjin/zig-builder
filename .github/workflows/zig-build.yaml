name: Zig Builder
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
env:
  llvmVer: 15
jobs:
  Zig-Latest-Build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get update -y
      - run: sudo apt-get install -y ca-certificates apt-utils lsb-release
      - name: Copy llvm source list
        run: |
          sudo cp ${{ github.workspace }}/llvm.source.list /etc/apt/sources.list.d/llvm.source.list
      - run: sudo apt-get update -y
      - run: sudo apt-get dist-upgrade -y
      - run: sudo apt install -y git build-essential cmake llvm-$llvmVer llvm-$llvmVer-dev lld lld-$llvmVer liblld-$llvmVer-dev clang-$llvmVer libclang-$llvmVer-dev zlib1g-dev
      - uses: actions/checkout@master
        with:
          repository: ziglang/zig
          path: zig
          ref: master
      - name: zig git hash
        run: echo ::set-output name=GIT_HASH::$(git rev-parse --short=9 HEAD)
        working-directory: ${{ github.workspace }}/zig/
        id: zig_source
      - name: Make build directory under zig
        run: mkdir ${{ github.workspace }}/zig/build
      - name: Run cmake
        working-directory: ${{ github.workspace }}/zig/build
        run: cmake ..
      - name: Creating swapfile / Use swap
        run: |
          sudo fallocate -l 4GB /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
      - name: Make install
        working-directory: ${{ github.workspace }}/zig/build
        run: make install
      - name: Get built zig version
        run: echo ::set-output name=ZIG_VER::$(${{ github.workspace }}/zig/build/stage3/bin/zig version)
        id: zig_ver
      - name: Set Release name
        env:
          THIS_RELEASE: zig-${{ steps.zig_ver.outputs.ZIG_VER }}-dev.${{ github.run_number }}+${{ steps.zig_source.outputs.GIT_HASH}}
      - name: Make zig release directory
        run: mkdir -p ${{ github.workspace }}/${{ THIS_RELEASE }}
      - name: Copy results into release directory (bin)
        run: cp -pr ${{ github.workspace }}/zig/build/stage3/bin ${{ github.workspace }}/${{ THIS_RELEASE }}/
      - name: Copy results into release directory (lib)
        run: cp -pr ${{ github.workspace }}/zig/build/stage3/lib/zig/ ${{ github.workspace }}/${{ THIS_RELEASE }}/lib/
      - name: tar/gz outcomes
        run: tar -czvf ${{ THIS_RELEASE }}.tar.gz ${{ github.workspace }}/${{ THIS_RELEASE }}
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ THIS_RELEASE }}.tar.gz
          path: ${{ github.workspace }}/${{ THIS_RELEASE }}.tar.gz
      - name: release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ THIS_RELEASE }}
          release_name: Release ${{ THIR_RELEASE }}
          body_path: zig/README.md
          draft: false
          prerelease: false
          repo: ziglang/zig
